# Shadow
shadow = true;			# Enabled client-side shadows on windows.
no-dock-shadow = true;		# Avoid drawing shadows on dock/panel windows.
no-dnd-shadow = true;		# Don't draw shadows on DND windows.
#clear-shadow = true;		# Zero the part of the shadow's mask behind the window (experimental).
shadow-radius = 7;		# The blur radius for shadows. (default 12)
shadow-offset-x = -11;		# The left offset for shadows. (default -15)
shadow-offset-y = -2;		# The top offset for shadows. (default -15)
frame-opacity = 0.5;
shadow-opacity = 0.7;
shadow-exclude = [ "name = 'Polybar tray window'",
                    "class_g = 'polybar'"
                    ];

opacity-exclude = [
            "class_g = 'mpv'"
        ];

fading = false;
fade-delta = 10;
fade-in-step = 0.02;
fade-out-step = 0.02;

## backend
## Note: changed beckend server to xrender as compton doesnt do vsync anymore.

backend               = "xrender"
glx-swap-method       = "buffer-age"
glx-no-rebind-pixmap  = true
glx-no-stencil        = true
paint-no-overlay      = true
unredir-if-possible   = false
xrender-sync-fence    = true

detect-transient = true;
detect-client-leader = true;
shadow-ignore-shaped = true;
detect-rounded-corners = true;

dbe = false
