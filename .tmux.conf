#assume-paste-time 1
#base-index 0
#bell-action any
#bell-on-alert off
#default-command ""
#default-path ""
#default-shell "/usr/bin/zsh"
#default-terminal "screen"
#destroy-unattached off
#detach-on-destroy on
#display-panes-active-colour red
#display-panes-colour blue
#display-panes-time 1000
#display-time 750
#history-limit 2000
#lock-after-time 0
#lock-command "lock -np"
#lock-server on
#message-attr none
#message-bg yellow
#message-command-attr none
#message-command-bg black
#message-command-fg yellow
#message-fg black
#message-limit 20
#mouse-resize-pane off
#mouse-select-pane off
#mouse-select-window off
#mouse-utf8 on
#pane-active-border-bg default
#pane-active-border-fg green
#pane-border-bg default
#pane-border-fg default
#prefix C-b
#prefix2 none
#renumber-windows off
#repeat-time 500
#set-remain-on-exit off
#set-titles off
#set-titles-string "#S:#I:#W - "#T""
#status on
#status-attr none
#status-bg green
#status-fg black
#status-interval 15
#status-justify left
#status-keys emacs
#status-left "[#S]"
#status-left-attr none
#status-left-bg default
#status-left-fg default
#status-left-length 10
#status-position bottom
#status-right ""#22T" %H:%M %d-%b-%y"
#status-right-attr none
#status-right-bg default
#status-right-fg default
#status-right-length 40
#status-utf8 on
#terminal-overrides "*88col*:colors=88,*256col*:colors=256,xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cc=\E]12;%p1%s\007:Cr=\E]112\007:Cs=\E[%p1%d q:Csr=\E[2 q,screen*:XT"
#update-environment "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"
#visual-activity off
#visual-bell off
#visual-content off
#visual-silence off
#word-separators " -_@"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# for neovim
set -g @resurrect-strategy-nvim 'session'

# act like GNU screen
unbind C-b
set -g prefix C-a

bind-key r source-file ~/.tmux.conf

set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Powerline settings:
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/GitClones/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/GitClones/tmux-powerline/powerline.sh right)"

set -g status-fg colour231
set -g status-bg colour235
#set -g status-left '#{?client_prefix,#[fg=colour254]#[bg=colour31]#[bold],#[fg=colour16]#[bg=colour254]#[bold]} #S #{?client_prefix,#[fg=colour31]#[bg=colour235]#[nobold],#[fg=colour254]#[bg=colour235]#[nobold]}'
#set -g status-right '#(eval cut -c3- ~/.tmux.conf | sh -s status_right) #h '
set -g window-status-format "#[fg=colour244,bg=colour235]#I #[fg=colour240] #[default]#W "
set -g window-status-current-format "#[fg=colour235,bg=colour31]#[fg=colour117,bg=colour31] #I  #[fg=colour231,bold]#W #[fg=colour31,bg=colour235,nobold]"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
